<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Fullscreen Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes imageFadeIn {
      0% {
        opacity: 0;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-anim {
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 0.4s ease-out;
    }

    .image-visible {
      animation: imageFadeIn 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="m-0 p-0 h-screen overflow-y-scroll bg-black">

  <div class="w-screen">

    <section class="h-screen w-full flex">
      <img src="https://picsum.photos/id/1015/1920/1080"
           class="w-full h-full object-cover image-anim" />
    </section>

    <section class="h-screen w-full flex">
      <img src="https://picsum.photos/id/1016/1920/1080"
           class="w-full h-full object-cover image-anim" />
    </section>

    <section class="h-screen w-full flex">
      <img src="https://picsum.photos/id/1018/1920/1080"
           class="w-full h-full object-cover image-anim" />
    </section>

    <section class="h-screen w-full flex">
      <img src="https://picsum.photos/id/1020/1920/1080"
           class="w-full h-full object-cover image-anim" />
    </section>

  </div>

  <script>
    const options = {
      threshold: 0.4 // animate when 40% of image is visible
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("image-visible");
        }
      });
    }, options);

    document.querySelectorAll(".image-anim").forEach(img => {
      observer.observe(img);
    });
  </script>

</body>
</html>
